            list.innerHTML = '<li style="padding:10px; color:#ccc;">å°šç„¡å¾…è¾¦äº‹é …</li>';
            return;
        }

        todos.forEach((todo, index) => {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            
            // Create elements manually to bind events easily
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'todo-checkbox';
            checkbox.checked = todo.completed;
            checkbox.addEventListener('change', () => toggleTodo(id, index, todos));

            const span = document.createElement('span');
            span.textContent = todo.text;

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = 'Ã—';
            delBtn.addEventListener('click', () => deleteTodo(id, index, todos));

            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(delBtn);
            list.appendChild(li);
        });
    }

    // --- Firebase Actions ---

    async function saveNoteToFirebase(id, text) {
        const docRef = doc(db, COLLECTION_NAME, id);
        try {
            await setDoc(docRef, { note: text }, { merge: true });
            document.getElementById('noteStatus').innerText = 'å·²åŒæ­¥';
            setTimeout(() => { document.getElementById('noteStatus').innerText = ''; }, 2000);
        } catch (e) {
            console.error("Error saving note: ", e);
            document.getElementById('noteStatus').innerText = 'å„²å­˜å¤±æ•—';
        }
    }

    async function handleAddTodo(id) {
        const input = document.getElementById('todoInput');
        const text = input.value.trim();
        if (!text) return;

        const newTodos = [...currentTodos, { text: text, completed: false }];
        updateTodosInFirebase(id, newTodos);
        input.value = '';
    }

    async function toggleTodo(id, index, oldTodos) {
        const newTodos = [...oldTodos];
        newTodos[index].completed = !newTodos[index].completed;
        updateTodosInFirebase(id, newTodos);
    }

    async function deleteTodo(id, index, oldTodos) {
        const newTodos = [...oldTodos];
        newTodos.splice(index, 1);
        updateTodosInFirebase(id, newTodos);
    }

    async function updateTodosInFirebase(id, todos) {
        const docRef = doc(db, COLLECTION_NAME, id);
        try {
            // Using setDoc with merge:true handles both "update" and "create new doc" scenarios
            await setDoc(docRef, { todos: todos }, { merge: true });
        } catch (e) {
            console.error("Error updating todos: ", e);
            alert("æ›´æ–°å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
        }
    }

    init();
